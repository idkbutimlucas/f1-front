<form [formGroup]="driversForm" (ngSubmit)="onSubmit(driversForm.value)">
    <h2 mat-dialog-title>Driver Edit</h2>
    <mat-dialog-content class="mat-typography">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Picture</mat-label>
                <input type="text" formControlName="picture" matInput placeholder="Link">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Name...">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>His car number</mat-label>
                <input formControlName="drivernb" matInput type="number" placeholder="Car number">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Flag</mat-label> 
                <input type="text"formControlName="flag" matInput placeholder="Link to flag">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Team name</mat-label>
                <input type="text" formControlName="team_name" matInput placeholder="name...">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input type="text"formControlName="country" matInput placeholder="Country">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input type="text"formControlName="city"matInput placeholder="City">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Date de naissance</mat-label>
                <input type="text"formControlName="dob"matInput placeholder="**/**/**">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Joined F1</mat-label>
                <input formControlName="join_f1" matInput type="number" placeholder="201*">
            </mat-form-field>   
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input formControlName="age" matInput type="number" placeholder="2">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>GP runned</mat-label>
                <input formControlName="gp" matInput type="number" placeholder="150">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Points Scored</mat-label>
                <input formControlName="points" matInput type="number" placeholder="0">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Podiums earned</mat-label>
                <input formControlName="podiums" matInput type="number" placeholder="3">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Championship Winner</mat-label>
                <input  formControlName="champion" matInput type="number" placeholder="3">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial [disabled]="!driversForm.valid" color="primary"><mat-icon>done</mat-icon>Done</button>
    </mat-dialog-actions>
  </form>
