<form [formGroup]="teamsForm" (ngSubmit)="onSubmit(teamsForm.value)">
    <h2 mat-dialog-title>Team Edit</h2>
    <mat-dialog-content class="mat-typography">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Team Champion</mat-label>
                <input matInput type="number" placeholder="3..." formControlName="teamchampionships" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Team Points</mat-label>
                <input matInput type="number" placeholder="points" formControlName="teampoint" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="name" formControlName="name" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Flag</mat-label>
                <input matInput type="text" placeholder="flag" formControlName="flag" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Logo</mat-label>
                <input matInput type="text" placeholder="Link to the Logo" formControlName="logo" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Car</mat-label>
                <input matInput type="text" placeholder="Link to the car" formControlName="car" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Home base</mat-label>
                <input matInput type="text" placeholder="home base" formControlName="base" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Starting Years</mat-label>
                <input matInput type="number" placeholder="200*" formControlName="startyear" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Exec Director</mat-label>
                <input matInput type="text" placeholder="Exec Leader" formControlName="headchief" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Tech Director</mat-label>
                <input matInput type="text" placeholder="Exec Tech" formControlName="headtech" required>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial [disabled]="!teamsForm.valid" color="primary"><mat-icon>done</mat-icon>DONE</button>
    </mat-dialog-actions>
  </form>
